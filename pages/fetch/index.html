<!DOCTYPE html>
<html>
    <head>
    </head>
    
    <body>
        <input id="inp">
        <button id="bt">button</button>
        <script>
            document.getElementById('bt').addEventListener('click', async () => {
                const text = await (await fetch(document.getElementById('inp').value)).text();
                document.getElementById('inp').value = text;
            })
        </script>
    </body>
</html>
